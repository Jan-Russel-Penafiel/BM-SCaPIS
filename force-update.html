<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Update - BM-SCaPIS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .update-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        .update-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .update-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            color: white;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: #f8f9fa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <div class="update-icon">
            <i class="bi bi-arrow-clockwise"></i>
        </div>
        <h2 class="mb-3">Force Update BM-SCaPIS</h2>
        <p class="text-muted mb-4">
            This will completely clear all cached data and force the application to update to the latest version with the correct logo.
        </p>
        <button class="btn update-btn" onclick="forceUpdate()">
            <i class="bi bi-download me-2"></i>Force Update Now
        </button>
        <div class="mt-4">
            <small class="text-muted">
                This will clear your browser cache and reload the application.
            </small>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        async function forceUpdate() {
            const btn = document.querySelector('.update-btn');
            const status = document.getElementById('status');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Updating...';
            btn.disabled = true;
            status.style.display = 'block';
            status.innerHTML = '<i class="bi bi-info-circle me-2"></i>Starting update process...';

            try {
                // Step 1: Clear all caches
                status.innerHTML = '<i class="bi bi-trash me-2"></i>Clearing browser caches...';
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    console.log('All caches cleared');
                }

                // Step 2: Unregister service worker
                status.innerHTML = '<i class="bi bi-x-circle me-2"></i>Unregistering service workers...';
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(
                        registrations.map(registration => registration.unregister())
                    );
                    console.log('Service workers unregistered');
                }

                // Step 3: Clear localStorage and sessionStorage
                status.innerHTML = '<i class="bi bi-database me-2"></i>Clearing local storage...';
                localStorage.clear();
                sessionStorage.clear();
                console.log('Storage cleared');

                // Step 4: Clear IndexedDB if available
                status.innerHTML = '<i class="bi bi-database me-2"></i>Clearing IndexedDB...';
                if ('indexedDB' in window) {
                    const databases = await indexedDB.databases();
                    databases.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                    });
                }

                // Step 5: Force reload with cache busting
                status.innerHTML = '<i class="bi bi-check-circle me-2 text-success"></i>Update complete! Redirecting...';
                setTimeout(() => {
                    // Force reload with multiple cache busting parameters
                    const timestamp = Date.now();
                    const random = Math.random();
                    window.location.href = `/muhai_malangit/?v=${timestamp}&r=${random}&cache=clear`;
                }, 2000);

            } catch (error) {
                console.error('Error during force update:', error);
                status.innerHTML = `<i class="bi bi-exclamation-triangle me-2 text-danger"></i>Update failed: ${error.message}`;
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        // Auto-start update after 3 seconds
        setTimeout(() => {
            if (confirm('Auto-update in 3 seconds. Click OK to update now or Cancel to wait.')) {
                forceUpdate();
            }
        }, 3000);

        // Show current status
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerHTML = '<i class="bi bi-info-circle me-2"></i>Ready to force update. Click the button above or wait for auto-update.';
        });
    </script>
</body>
</html>
